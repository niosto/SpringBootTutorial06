# Configuraci贸n de H2 basado en archivo emulando PostgreSQL
spring.datasource.url=jdbc:h2:file:./src/main/resources/db/nutrition_staging;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# Configuraci贸n de Hibernate para entorno de staging
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuraci贸n de Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuraci贸n de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-consola

# Logs detallados de SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
